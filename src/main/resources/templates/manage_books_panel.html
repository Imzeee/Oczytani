<!DOCTYPE>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Book management panel</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link d-inline" href="/">
                    <img  th:src="@{img/nav_logo.png}" id="nav_logo" width="60%" alt=":("/>
                </a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-500 pe-2 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/registration">SignUp</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/login">LogIn</a>
            </li>

            <li sec:authorize="hasAuthority('USER')" class="nav-item">
                <a class="nav-link" href="/">button user</a>
            </li>
            <li sec:authorize="hasAuthority('WORKER')" class="nav-item">
                <a class="nav-link" href="/worker/users">users</a>
            </li>
            <li sec:authorize="hasAuthority('WORKER')" class="nav-item">
                <a class="nav-link" href="/books">books</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/admin/users">users</a>
            </li>
            <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/books">books</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span sec:authentication="name"> username </span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li>
                                    <form  th:action="@{/logout}" method="post">
                                        <input class="dropdown-item" type="submit" value="Logout" />
                                    </form>
                                </li>
                                <li><a class="dropdown-item" href="user/updatePassword">Update password</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Book management panel</h1>
    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <table class="table table-striped">
                    <div class="d-flex flex-row-reverse">
                        <input type="button" class="btn btn-success p-2" onclick="location.href='/newBook';" value="Add book" />
                    </div>
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Categories</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Publication</th>
                        <th scope="col">Available</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="book : ${books}">
                        <th scope="row"><span th:text="${book.id}"></span></th>
                        <td><span th:text="${book.title}"></span></td>
                        <td><span th:text="${book.author}"></span></td>
                        <td><span th:text="${book.publisher}"></span></td>
                        <td><span th:text="${book.category}"></span></td>
                        <td><span th:text="${book.numberOfPages}"></span></td>
                        <td><span th:text="${book.dateOfPublication}"></span></td>
                        <td><span th:text="${book.isAvailable}"></span></td>
                    </tr>

                    </tbody>
                </table>

                <p th:if="${books.empty}" class="d-flex justify-content-center">
                    No books available.
                </p>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Biblioteka 2021</p>
    </div>
    <!-- /.container -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
