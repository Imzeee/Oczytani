<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Password Change</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
    <div class="container pt-4">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px; height:780px;" >
                <h4 class="card-title mt-3 text-center">Change Password</h4>
                <p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
                <p class="divider-text">
                    <span class="bg-light"></span>
                </p>
                <img class="d-block mx-auto mb-4" th:src="@{img/nav_logo.png}" id="nav_logo" alt=":(">
                <form method="post" id="passwordForm">
                    <div th:if="${message != null}" class="m-3">
                        <p class="text-danger">[[${message}]]</p>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" class="input-lg form-control" name="oldpassword" id="oldpassword" placeholder="OLD Password" autocomplete="off">
                    </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="New Password" autocomplete="off">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">
                </div> <!-- form-group// -->

                    <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" onclick="savePass()" data-loading-text="Changing Password..." value="Change Password">
                </form>
            </article>
        </div> <!-- card.// -->
    </div>
<footer class="py-5 bg-dark fixed-bottom">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Biblioteka 2021</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
