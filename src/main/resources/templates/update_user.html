<!DOCTYPE>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Admin panel</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link d-inline" href="/">
          <img th:src="@{../../img/nav_logo.png}" id="nav_logo" width="60%" alt=":("/>
        </a>
      </li>
    </ul>
  </div>
  <div class="navbar-collapse collapse w-500 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
      </form>
    </ul>
  </div>
</nav>

<header class="bg-primary text-white">
  <div class="container text-center">
    <h1>Admin panel</h1>
  </div>
</header>

<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Enabled</th>
            <th scope="col">Locked</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <form action="#"  th:action="@{/admin/update/{id}(id=${user.id})}"  th:object="${user}"  method="post">
            <td><input type="text" th:field="*{id}" id="id"></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
            <td><input type="text" th:field="*{email}" id="email"></td>
            <td>
<!--              <input type="text" th:field="*{role}" id="role">-->

              <select th:field="*{role}">
                <option th:value="'USER'" th:text="USER"></option>
                <option th:value="'WORKER'" th:text="WORKER"></option>
                <option th:value="'ADMIN'" th:text="ADMIN"></option>
              </select>

            </td>
            <td>
              <select th:field="*{enabled}">
                <option th:value="'True'" th:text="True"></option>
                <option th:value="'False'" th:text="False"></option>
              </select>
<!--              <input type="text" th:field="*{enabled}" id="enabled">-->
            </td>
            <td>
              <select th:field="*{locked}">
                <option th:value="'true'" th:text="true"></option>
                <option th:value="'false'" th:text="false"></option>
              </select>
<!--              <input type="text" th:field="*{locked}" id="locked">-->
            </td>
            <td><input type="submit" value="Update User"></td>
          </form>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Biblioteka 2021</p>
  </div>
  <!-- /.container -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
